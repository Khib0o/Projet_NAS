!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R6
!
ip cef
no ip domain-lookup
no ip icmp rate-limit unreachable
ip tcp synwait 5
no cdp log mismatch duplex
!
line con 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
line aux 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
!
interface loopback 0
 ip address 6.6.6.6 32
 no shutdown
!
interface g1/0
 ip address 192.168.2.1 24
 no shutdown
!
interface g2/0
 ip address 192.168.1.1 24
 no shutdown
!
end