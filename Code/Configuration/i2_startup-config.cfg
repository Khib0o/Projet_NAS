!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
ip cef
no ip domain-lookup
no ip icmp rate-limit unreachable
ip tcp synwait 5
no cdp log mismatch duplex
!
line con 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
line aux 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
!
interface g1/0
 !
 ip address 192.168.1.2 255.255.255.0
 ip ospf 42 area 1
 no shutdown
!   
interface g2/0
 !
 ip address 192.168.2.1 255.255.255.0
 ip ospf 42 area 1
 no shutdown
!   
interface g3/0
 !
 ip address 192.168.6.1 255.255.255.0
 ip ospf 42 area 1
 no shutdown
!   
interface loopback 0
 !
 ip address 2.2.2.2 255.255.255.255
 ip ospf 42 area 1
 no shutdown
!   
router ospf 42
 router-id 2.2.2.2
 mpls ldp autoconfig
!
end