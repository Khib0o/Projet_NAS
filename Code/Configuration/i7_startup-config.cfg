!
!--- red commands.
!
vrf definition red
 rd 1:11
 route-target export 1:100
 route-target import 1:100
 route-target import 1:200
address-family ipv4
 exit-address-family
!
!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R7
!
ip cef
no ip domain-lookup
no ip icmp rate-limit unreachable
ip tcp synwait 5
no cdp log mismatch duplex
!
line con 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
line aux 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
!
interface loopback 0
 !
 ip address 192.168.255.7 255.255.255.255
 ip ospf 42 area 1
 no shutdown
!   
interface g1/0
 vrf forwarding red
 ip address 192.168.14.1 255.255.255.0
 !
 no shutdown
!   
interface g3/0
 !
 ip address 192.168.7.2 255.255.255.0
 ip ospf 42 area 1
 no shutdown
!   
router ospf 42
 router-id 7.7.7.7
 mpls ldp autoconfig
!
router bgp 1
 neighbor 192.168.255.5 remote-as 1
 neighbor 192.168.255.5 update-source Loopback0
 neighbor 192.168.255.6 remote-as 1
 neighbor 192.168.255.6 update-source Loopback0
 neighbor 192.168.255.8 remote-as 1
 neighbor 192.168.255.8 update-source Loopback0
 no auto-summary
 ! 
 address-family vpnv4
  neighbor 192.168.255.5 activate
  neighbor 192.168.255.6 activate
  neighbor 192.168.255.8 activate
!
address-family ipv4 vrf red
 neighbor 192.168.14.2 remote-as 4
 neighbor 192.168.14.2 activate
 exit-address-family
!

end