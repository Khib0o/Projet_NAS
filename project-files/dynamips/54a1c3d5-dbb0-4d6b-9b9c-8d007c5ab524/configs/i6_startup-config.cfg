!
!
!
!
!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R6
!
ip cef
no ip domain-lookup
no ip icmp rate-limit unreachable
ip tcp synwait 5
no cdp log mismatch duplex
!
line con 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
line aux 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
!
interface loopback0
 ip address 6.6.6.6 255.255.255.255
 ip ospf 42 area 1
 no shutdown
!
interface g1/0
 ip address 192.186.1.1 255.255.255.0
 ip ospf 42 area 1
 no shutdown
!
interface g2/0
 ip address 192.186.3.2 255.255.255.0
 ip ospf 42 area 1
 no shutdown
!
interface g3/0
 ip address 192.186.6.2 255.255.255.0
 ip ospf 42 area 1
 no shutdown
!
!
router ospf 42
 router-id 6.6.6.6
 mpls ldp autoconfig
!
!
!
!
end