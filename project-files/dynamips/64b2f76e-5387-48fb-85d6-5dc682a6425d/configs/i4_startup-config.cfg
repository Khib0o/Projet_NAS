!
!
!
!
!
!
!--- VPN3 commands.

 vrf definition VPN3
 rd 3:3
 route-target both 1:1
 route-target both 2:2
 address-family ipv4
 exit-address-family
!
!
!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
ip cef
no ip domain-lookup
no ip icmp rate-limit unreachable
ip tcp synwait 5
no cdp log mismatch duplex
!
line con 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
line aux 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
!
interface loopback0
 ip address 4.4.4.4 255.255.255.255
 ip ospf 42 area 1
 no shutdown
!
interface g3/0
 ip address 192.186.8.1 255.255.255.0
 ip ospf 42 area 1
 no shutdown
!
interface g1/0
vrf forwarding VPN3
 ip address 192.186.10.1 255.255.255.0
 ip ospf 42 area 1
 no shutdown
!
!
router ospf 42
 router-id 4.4.4.4
 mpls ldp autoconfig
!
router bgp 1
 neighbor 1.1.1.1 remote-as 1
 neighbor 1.1.1.1 update-source Loopback0
 neighbor 2.2.2.2 remote-as 1
 neighbor 2.2.2.2 update-source Loopback0
 neighbor 3.3.3.3 remote-as 1
 neighbor 3.3.3.3 update-source Loopback0
 no auto-summary
!
address-family vpnv4
 neighbor 1.1.1.1 activate
neighbor 2.2.2.2 activate
neighbor 3.3.3.3 activate
!
address-family ipv4 vrf VPN3
 neighbor 192.186.10.2 remote-as 3
 neighbor 192.186.10.2 activate
 exit-address-family
!
!
end