!
!
!
!
!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R12
!
ip cef
no ip domain-lookup
no ip icmp rate-limit unreachable
ip tcp synwait 5
no cdp log mismatch duplex
!
line con 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
line aux 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
!
interface loopback0
 ip address 12.12.12.12 255.255.255.255
 no shutdown
!
interface g1/0
 ip address 192.186.12.2 255.255.255.0
 no shutdown
!
!
!
!
router bgp 5
 bgp log-neighbor-changes
 redistribute connected
 neighbor 192.186.12.1 remote-as 1
!
!
!
end